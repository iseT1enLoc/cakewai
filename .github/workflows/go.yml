name: Build and Deploy Cakewai Go App

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Docker login
      run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

    - name: Build Docker image
      run: docker build -t iset1enloc/cakewaibackend:latest .

    - name: Push Docker image
      run: docker push iset1enloc/cakewaibackend:latest

# ✅ Install doctl via official action
    - name: Install doctl
      uses: digitalocean/action-doctl@v2
      with:
        token: ${{ secrets.DIGITAL_OCEAN_TOKEN }}

    # Optional: Verify access to your account
    - name: List DigitalOcean droplets
      run: doctl compute droplet list

    # Log into DigitalOcean Container Registry (if needed)
    - name: Login to DOCR
      run: doctl registry login --expiry-seconds 300

